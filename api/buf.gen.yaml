version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/X3ne/ds_ms/api
    except:
      - buf.build/googleapis/googleapis
      - buf.build/bufbuild/protovalidate
plugins:
  - plugin: go
    out: gen
    opt: paths=source_relative
  - plugin: connect-go
    out: gen
    opt: paths=source_relative
