  string guild_id = 1 [(buf.validate.field) = {
    string: {
      pattern: "^[0-9]+$",
    }
  }];
  string user_id = 2 [(buf.validate.field) = {
    string: {
      pattern: "^[0-9]+$",
    }
  }];
  string access_token = 3 [(buf.validate.field) = {
    string: {
